<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>movie html 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>图书名称</td>
            <td>图书作者</td>
            <td>图书价格</td>
        </tr>
        <tr th:each="movie:${books}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.author}"></td>
            <td th:text="${movie.price}"></td>
        </tr>
    </table>
</body>
</html>
